<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Asistencia</title>
</head>

<body>

    <h1>Eliminar Asistencia</h1>
    <p>¿Estás seguro de que deseas eliminar la asistencia "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <br>
    <a href="{% url 'inicio' %}"><button>Volver al inicio</button></a>
    <button onclick="window.history.back();">Atrás</button> <!-- Botón para volver a la página anterior -->

</body>

</html>
