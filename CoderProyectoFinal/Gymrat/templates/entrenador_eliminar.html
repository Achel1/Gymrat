{% extends "index.html" %}
{% block title %}
Eliminar Entrenador
{% endblock %}

{% block contenidoQueCambia %}
<section class="fondo-gris text-center">
    <h1>Eliminar Entrenador</h1>
    <div class="alert alert-danger" role="alert">
        <p>¿Estás seguro de que deseas eliminar al entrenador "<strong>{{ object.nombre }}</strong>"?</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
    <a href="{% url 'inicio' %}"><button class="btn btn-secondary">Volver al inicio</button></a>
    <button onclick="window.history.back();" class="btn btn-secondary">Atrás</button>
</section>
{% endblock %}
